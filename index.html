<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist</title>
</head>
<body>
    <h1>Custom Video Playlist</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C2N21rtkB-E" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <div onclick="prev()">Prev</div>
        <div onclick="next()">Next</div>
        <div onclick="shuffle()">Shuffle</div>

        <input type="text" name="" id="new_video">
        <button onclick="addNewVideo()">Add</button>
    
    <script>
        let videos = ['C2N21rtkB-E','GIy9ZbH0sHo','PayNUdXpgtk','DNVwRp6Tg8k'];

        let currentOrder = 0;

        // let maxVideo = videos.length - 1;

        function next() {
            currentOrder = (currentOrder == getMaxVideo()) ? 0 : currentOrder + 1
            changeVideo()
        }

        function prev() {
            currentOrder = (currentOrder == 0) ? getMaxVideo() : currentOrder - 1
            changeVideo()
        }

        function shuffle() {
            currentOrder = Math.floor(Math.random() * videos.length)
            changeVideo()
        }

        function changeVideo () {
            document.querySelector('iframe').setAttribute('src', 'https://www.youtube.com/embed/' + videos[currentOrder])
        }

        function addNewVideo () {
            videos.push(document.getElementById('new_video').value)
            return document.getElementById('new_video').value = ''
            
        }
        function getMaxVideo () {
            return videos.length - 1
        }

    </script>
</body>
</html>
